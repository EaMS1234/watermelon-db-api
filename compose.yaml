services:
  api:
    build: .
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db

  db:
    image: mysql
    container_name: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: watermelon_db
      MYSQL_USER: watermelon
      MYSQL_PASSWORD: watermelon
    volumes:
      - data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d

volumes:
  data:
